<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <img class="superman-left" src="images/superman-left.png" />
    <img class="superman-right" src="images/superman-right.png" />
    <main>
      <section id="canvas-holder">
        <canvas id="canvas" width="400"></canvas>
      </section>
      <section class="virtual-pad-fire">
        <div>
          <input
            type="button"
            class="virtual-pad-fire-button"
            id="button-fire"
          />
        </div>
      </section>
      <section class="virtual-pad">
        <div>
          <input
            type="button"
            class="virtual-pad-button pad-button-up"
            id="button-up"
          />
        </div>
        <div>
          <input
            type="button"
            class="virtual-pad-button pad-button-left"
            id="button-left"
          />
          <input
            type="button"
            class="virtual-pad-button pad-button-down"
            id="button-down"
          />
          <input
            type="button"
            class="virtual-pad-button pad-button-right"
            id="button-right"
          />
        </div>
      </section>
      <section class="game-alert" id="game-alert">
        <article class="game-alert-layer"></article>
        <article class="game-alert-window">
          <div class="game-alert-message game-over" id="game-over">
            <div class="text-center">
              YOU LOSE
              <hr />
            </div>

            <div>
              <div>GAME OVER</div>
              <div>
                <button id="finish">QUIT</button>
                <button class="reset" id="game-over-reset">RESET</button>
              </div>
            </div>
          </div>
        </article>

        <div class="game-alert-message game-welcome" id="game-welcome">
          <div class="text-center">
            WELCOME
            <hr />
          </div>

          <div>
            <div>IT's TIME TO SAVE EARTH!</div>
            <div>
              <a class="button" id="start">START</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="/js/globals.js"></script>
  <script src="/js/manaClass.js"></script>
  <script src="/js/pointClass.js"></script>
  <script src="/js/backgroundClass.js"></script>
  <script src="/js/asteroidClass.js"></script>
  <script src="/js/heroClass.js"></script>
  <script src="/js/laserClass.js"></script>
  <script src="/js/app.js"></script>
</html>
